plugins {
    id "java"
}

var libs = [
        // ViaVersion -> https://github.com/ViaVersion/ViaVersion
        "com.viaversion:viaversion-api:latest.integration",

        // ViaBackwards -> https://github.com/ViaVersion/ViaBackwards
        "com.viaversion:viabackwards-common:latest.integration",

        // ViaRewind -> https://github.com/ViaVersion/ViaRewind
        "com.viaversion:viarewind-core:latest.integration",

        // Snake YML -> https://github.com/snakeyaml/snakeyaml
        "org.yaml:snakeyaml:1.29",

        // Google Common -> https://mvnrepository.com/artifact/com.google.guava/guava
        "com.google.guava:guava:31.1-jre",

        // Netty All -> https://mvnrepository.com/artifact/io.netty/netty-all
        "io.netty:netty-all:5.0.0.Alpha2"
]

repositories {
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        url = "https://repo.viaversion.com"
    }
    maven {
        url = "https://jitpack.io"
    }
    mavenCentral()
}

dependencies {
    for (final def lib in libs) {
        compileOnly(lib)
    }
}
