plugins {
    id "java"
}

var libs = [
        // Protocol Hack (-> older servers) -> https://github.com/ViaVersion/ViaVersion
        "com.viaversion:viaversion:4.5.0-22w43a-SNAPSHOT",

        // Protocol Hack (-> newer servers) -> https://github.com/ViaVersion/ViaBackwards
        "com.viaversion:viabackwards-common:4.5.0-22w43a-SNAPSHOT",

        // Snake YML -> https://github.com/snakeyaml/snakeyaml
        "org.yaml:snakeyaml:1.29",

        // Google Common -> https://mvnrepository.com/artifact/com.google.guava/guava
        "com.google.guava:guava:31.1-jre",

        // Netty All -> https://mvnrepository.com/artifact/io.netty/netty-all
        "io.netty:netty-all:5.0.0.Alpha2",

        // Logger -> https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
        "org.apache.logging.log4j:log4j-core:2.19.0"
]

repositories {
    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven {
        url = "https://repo.viaversion.com"
    }
    maven {
        url = "https://jitpack.io"
    }
    mavenCentral()
}

dependencies {
    for (final def lib in libs) {
        implementation(lib)
    }
}
